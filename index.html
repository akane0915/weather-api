<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <label for="location">Enter a location:</label>
      <input id="location" type="text">
      <button class="btn-success" id="humidity">Get Humidity</button>
      <br><br>
      <div class="degreeType">
        <span>Celsius</span>
        <input type="radio" name="degreeType" value="Celsius">
        <span>Fahrenheit</span>
        <input type="radio" name="degreeType" value="Fahrenheit">
      </div>
      <br>
      <button class="btn-success" id="temperature">Get Temperature</button>
      <div class="showWeather"></div>
    </div>
  </body>
</html>
